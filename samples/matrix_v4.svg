<rect id="canvas_1" width="58" height="38" y="0" x="0" rx="0.25"  ry="0.25" class="canvas_3" onclick="getClass('canvas_1')"/>
</g> 

<g id="layer_1">


<g id="matrix_1" transform="translate(15,10) scale(4)">

<g transform="translate(2.35,-0.25) rotate(90)">
